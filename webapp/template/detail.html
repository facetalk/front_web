<ion-view title="详细信息" ng-controller="detailCtrl">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios7-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="detail list card">
            <div class="item item-divider">
                <h2>{{info.name}}</h2>
                <p>状态: <span class="status" id="detail-status">{{status}}</span></p>
            </div>
            <div class="item item-image pic">
                <img ng-src="/avatar/{{username}}.png" />
            </div>
            <div class="item row" id="detail-action">
                <div class="col">
                    <button ng-if="!myself" class="button button-block button-positive" ng-click="xin()">发消息</button>
                    <button ng-if="myself" class="button button-block button-positive" disabled>发消息</button>
                </div>
                <div class="col">
                    <button ng-if="canChat" class="button button-block button-positive" ng-click="chat()">视频聊天</button>
                    <button ng-if="!canChat" class="button button-block button-positive" disabled>视频聊天</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
