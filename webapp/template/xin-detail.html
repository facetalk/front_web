<ion-view title="{{name}}" ng-controller="xinDetailCtrl">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios7-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content start-y="{{lists.length*100}}">
        <div class="facexin facexin-detail list">
            <a ng-class="(xin.url | gifTime:'jid') == userInfo.username ? 'isMe item':'item'" ng-repeat="xin in lists track by $index ">
                <div class="left"><img ng-src="{{xin.url}}"></div>
                <div class="right">
                    <p class="time">{{xin.url | gifTime | date:"yyyy-MM-dd HH:mm"}}</p>
                    <p>{{xin.text}}</p>
                </div>
            </a>
        </div>
    </ion-content>
    <div class="facexinChat" id="chatBar">
        <div class="left">
            <video autoplay id="facexin"></video>
        </div>
        <div class="right">
            <p class="tip"></p>
            <div class="con">
                <input type="text" placeholder="请输入文字内容 - 字数最多50字"></div>
            </div>
        </div>
    </div>
</ion-view>
