<ion-view title="脸信" ng-controller="xinCtrl">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios7-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="facexin list">
            <a class="item" ng-if="notices.length" ng-repeat="item in notices" href="#/tab/xin-detail/{{item.jid}}">
                <div class="left"><img ng-src="{{item.url}}"></div>
                <div class="right">
                    <h2>{{item.name}}</h2>
                    <p>{{item.text || '暂无'}}</p>
                    <i class="tip" ng-if="item.unreaded">{{item.unreaded}}</i>
                </div>
            </a>
            <div ng-if="!notices.length" class="item">暂无消息</div>
        </div>
    </ion-content>
</ion-view>
