<ion-view title="脸信" ng-controller="xinDetailCtrl">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios7-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="facexin list">
            <a class="item" ng-repeat="item in xin">
                <img ng-src="{{item.url}}">
                <h2>{{item.name}}</h2>
                <p>{{item.text || '暂无'}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
