<ion-view title="{{name}}" ng-controller="xinDetailCtrl">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios7-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="facexin list">
            <a ng-class="item.isMe ? 'isMe item':'item'" ng-repeat="item in lists track by $index ">
                <div class="left"><img ng-src="{{item.url}}"></div>
                <div class="right">
                    <p class="time">{{item.url | gifTime | date:"yyyy-MM-dd HH:mm"}}</p>
                    <p>{{item.text}}</p>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
